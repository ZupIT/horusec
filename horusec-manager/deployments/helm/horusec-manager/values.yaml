replicaCount: 1

image:
  repository: horuszup/horusec-manager
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: v1.7.3

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 8080
  targetPort: 8080

ingress:
  enabled: true
  hosts:
    - host: "horus-dev.zup.com.br"
      paths:
        - /

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

env:
  - name: "REACT_APP_HORUSEC_ENDPOINT_API"
    value: 'http:\\/\\/api-horus-dev.zup.com.br'
  - name: "REACT_APP_HORUSEC_ENDPOINT_ANALYTIC"
    value: 'http:\\/\\/analytic-horus-dev.zup.com.br'
  - name: "REACT_APP_HORUSEC_ENDPOINT_ACCOUNT"
    value: 'http:\\/\\/account-horus-dev.zup.com.br'
  - name: "REACT_APP_HORUSEC_ENDPOINT_AUTH"
    value: 'http:\\/\\/auth-horus-dev.zup.com.br'
