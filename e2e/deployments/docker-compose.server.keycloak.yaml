version: '3'
services:
  postgresql:
    container_name: postgresql
    image: postgres:12
    ports:
      - "5432:5432"
    environment:
      POSTGRES_PASSWORD: root
      POSTGRES_USER: root
      POSTGRES_DB: horusec_db
    volumes:
      - /var/lib/postgres/db/data:/var/lib/postgresql/data
    tty: true
    logging:
      driver: json-file
      options:
        max-size: 10m
  keycloak:
    container_name: keycloak
    image: jboss/keycloak
    ports:
      - "8080:8080"
    environment:
      DB_VENDOR: h2
      KEYCLOAK_USER: keycloak
      KEYCLOAK_PASSWORD: keycloak
  horusec-account:
    build:
      context: ../../
      dockerfile: ./horusec-account/deployments/Dockerfile.dev
    depends_on:
      - postgresql
      - keycloak
    restart: always
    container_name: horusec-account
    ports:
      - "8003:8003"
    environment:
      HORUSEC_ACCOUNT_DISABLE_EMAIL_SERVICE: "true"
      HORUSEC_DATABASE_SQL_URI: "postgresql://root:root@postgresql:5432/horusec_db?sslmode=disable"
      HORUSEC_DATABASE_SQL_DIALECT: "postgres"
      HORUSEC_AUTH_URL: "http://horusec-auth:8006"
  horusec-auth:
    build:
      context: ../../
      dockerfile: ./horusec-auth/deployments/Dockerfile.dev
    depends_on:
      - postgresql
      - keycloak
    restart: always
    container_name: horusec-auth
    ports:
      - "8006:8006"
    environment:
      HORUSEC_DATABASE_SQL_URI: "postgresql://root:root@postgresql:5432/horusec_db?sslmode=disable"
      HORUSEC_DATABASE_SQL_DIALECT: "postgres"
      HORUSEC_ENABLE_APPLICATION_ADMIN: "false"
      HORUSEC_AUTH_TYPE: "keycloak"
      HORUSEC_KEYCLOAK_BASE_PATH=http://localhost:8080/auth/realms/master/account/
      HORUSEC_KEYCLOAK_CLIENT_ID=account
      HORUSEC_KEYCLOAK_CLIENT_SECRET=afc12778-333b-48bc-b932-65cdcd4025b1
      HORUSEC_KEYCLOAK_REALM=master
      HORUSEC_KEYCLOAK_OTP=false
  horusec-analytic:
    build:
      context: ../../
      dockerfile: ./horusec-analytic/deployments/Dockerfile.dev
    depends_on:
      - postgresql
      - keycloak
    restart: always
    container_name: horusec-analytic
    ports:
      - "8005:8005"
    environment:
      HORUSEC_DATABASE_SQL_URI: "postgresql://root:root@postgresql:5432/horusec_db?sslmode=disable"
      HORUSEC_DATABASE_SQL_DIALECT: "postgres"
      HORUSEC_AUTH_URL: "http://horusec-auth:8006"
  horusec-api:
    build:
      context: ../../
      dockerfile: ./horusec-api/deployments/Dockerfile.dev
    depends_on:
      - postgresql
      - keycloak
    restart: always
    container_name: horusec-api
    ports:
      - "8000:8000"
    environment:
      HORUSEC_DATABASE_SQL_URI: "postgresql://root:root@postgresql:5432/horusec_db?sslmode=disable"
      HORUSEC_DATABASE_SQL_DIALECT: "postgres"
      HORUSEC_AUTH_URL: "http://horusec-auth:8006"