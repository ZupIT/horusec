version: '3'
services:
  postgresql:
    container_name: postgresql
    image: postgres:12
    ports:
      - "5432:5432"
    network_mode: "host"
    environment:
      POSTGRES_PASSWORD: root
      POSTGRES_USER: root
      POSTGRES_DB: horusec_db
    volumes:
      - /var/lib/postgres/db/data:/var/lib/postgresql/data
    tty: true
    logging:
      driver: json-file
      options:
        max-size: 10m
  horusec-account:
    build:
      context: ../../
      dockerfile: ./horusec-account/deployments/Dockerfile
    depends_on:
      - "postgresql"
    restart: always
    container_name: horusec-account
    ports:
      - "8003:8003"
    network_mode: "host"
    environment:
      HORUSEC_DISABLED_BROKER: "true"
      HORUSEC_DATABASE_SQL_URI: "postgresql://root:root@127.0.0.1:5432/horusec_db?sslmode=disable"
      HORUSEC_DATABASE_SQL_DIALECT: "postgres"
      HORUSEC_JWT_SECRET_KEY: "horusec-secret"
      HORUSEC_GRPC_AUTH_URL: "127.0.0.1:8007"
  horusec-auth:
    build:
      context: ../../
      dockerfile: ./horusec-auth/deployments/Dockerfile
    depends_on:
      - "postgresql"
    restart: always
    container_name: horusec-auth
    ports:
      - "8006:8006"
      - "8007:8007"
    network_mode: "host"
    environment:
      HORUSEC_DATABASE_SQL_URI: "postgresql://root:root@127.0.0.1:5432/horusec_db?sslmode=disable"
      HORUSEC_DATABASE_SQL_DIALECT: "postgres"
      HORUSEC_JWT_SECRET_KEY: "horusec-secret"
      HORUSEC_ENABLE_APPLICATION_ADMIN: "true"
      HORUSEC_APPLICATION_ADMIN_DATA: "{\"username\": \"horusec-admin\", \"email\":\"horusec-admin@example.com\", \"password\":\"Devpass0*\"}"
      HORUSEC_AUTH_TYPE: "horusec"
      HORUSEC_DISABLED_BROKER: "true"
