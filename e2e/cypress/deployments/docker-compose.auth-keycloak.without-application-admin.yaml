version: '3'
services:
  postgresql_keycloak:
    container_name: postgresql_keycloak
    image: postgres:12
    ports:
      - "5433:5433"
    expose:
      - "5433"
    command: -p 5433
    environment:
      POSTGRES_PASSWORD: root
      POSTGRES_USER: root
      POSTGRES_DB: keycloak
  postgresql:
    container_name: postgresql
    image: postgres:12
    ports:
      - "5432:5432"
    environment:
      POSTGRES_PASSWORD: root
      POSTGRES_USER: root
      POSTGRES_DB: horusec_db
    volumes:
      - /var/lib/postgres/db/data:/var/lib/postgresql/data_e2e_auth-keycloak_without-application-admin
    tty: true
    logging:
      driver: json-file
      options:
        max-size: 10m
  keycloak:
    container_name: keycloak
    depends_on:
      - "postgresql_keycloak"
    image: jboss/keycloak
    ports:
      - "8080:8080"
    environment:
      DB_VENDOR: "postgres"
      DB_ADDR: postgresql_keycloak
      DB_PORT: "5433"
      DB_USER: "root"
      DB_PASSWORD: "root"
      KEYCLOAK_USER: "keycloak"
      KEYCLOAK_PASSWORD: "keycloak"
  horusec-auth:
    build:
      context: ../../../
      dockerfile: ./horusec-auth/deployments/Dockerfile
    ports:
      - "8006:8006"
      - "8007:8007"
    depends_on:
      - "postgresql"
    restart: always
    container_name: horusec-auth
    environment:
      HORUSEC_PORT: "8006"
      HORUSEC_GRPC_PORT: "8007"
      HORUSEC_DATABASE_SQL_URI: "postgresql://root:root@postgresql:5432/horusec_db?sslmode=disable"
      HORUSEC_DATABASE_SQL_DIALECT: "postgres"
      HORUSEC_KEYCLOAK_BASE_PATH: ${HORUSEC_KEYCLOAK_BASE_PATH}
      HORUSEC_KEYCLOAK_CLIENT_ID: ${HORUSEC_KEYCLOAK_CLIENT_ID}
      HORUSEC_KEYCLOAK_CLIENT_SECRET: ${HORUSEC_KEYCLOAK_CLIENT_SECRET} # Get secret inside of keycloak server
      HORUSEC_KEYCLOAK_REALM: ${HORUSEC_KEYCLOAK_REALM}
      HORUSEC_ENABLE_APPLICATION_ADMIN: "false"
      HORUSEC_APPLICATION_ADMIN_DATA: "{\"username\": \"horusec-admin\", \"email\":\"horusec-admin@example.com\", \"password\":\"Devpass0*\"}"
      HORUSEC_AUTH_TYPE: "horusec"
      HORUSEC_DISABLED_BROKER: "true"
  horusec-account:
    build:
      context: ../../../
      dockerfile: ./horusec-account/deployments/Dockerfile
    ports:
      - "8003:8003"
    depends_on:
      - "postgresql"
      - "horusec-auth"
    restart: always
    container_name: horusec-account
    environment:
      HORUSEC_PORT: "8003"
      HORUSEC_DISABLED_BROKER: "true"
      HORUSEC_DATABASE_SQL_URI: "postgresql://root:root@postgresql:5432/horusec_db?sslmode=disable"
      HORUSEC_DATABASE_SQL_DIALECT: "postgres"
      HORUSEC_GRPC_AUTH_URL: "horusec-auth:8007"
  horusec-analytic:
    build:
      context: ../../../
      dockerfile: ./horusec-analytic/deployments/Dockerfile
    ports:
      - "8005:8005"
    depends_on:
      - "postgresql"
    restart: always
    container_name: horusec-analytic
    environment:
      HORUSEC_PORT: "8005"
      HORUSEC_DATABASE_SQL_URI: "postgresql://root:root@postgresql:5432/horusec_db?sslmode=disable"
      HORUSEC_DATABASE_SQL_DIALECT: "postgres"
      HORUSEC_GRPC_AUTH_URL: "horusec-auth:8007"
  horusec-api:
    build:
      context: ../../../
      dockerfile: ./horusec-api/deployments/Dockerfile
    ports:
      - "8000:8000"
    depends_on:
      - "postgresql"
    restart: always
    container_name: horusec-api
    environment:
      HORUSEC_PORT: "8000"
      HORUSEC_DATABASE_SQL_URI: "postgresql://root:root@postgresql:5432/horusec_db?sslmode=disable"
      HORUSEC_DATABASE_SQL_DIALECT: "postgres"
      HORUSEC_GRPC_AUTH_URL: "horusec-auth:8007"
      HORUSEC_DISABLED_BROKER: "true"
  horusec-manager:
    build:
      context: ../../../
      dockerfile: ./horusec-manager/deployments/Dockerfile
    ports:
      - "8043:8080"
    restart: always
    container_name: horusec-manager
    environment:
      REACT_APP_HORUSEC_ENDPOINT_API: ${REACT_APP_HORUSEC_ENDPOINT_API}
      REACT_APP_HORUSEC_ENDPOINT_ANALYTIC: ${REACT_APP_HORUSEC_ENDPOINT_ANALYTIC}
      REACT_APP_HORUSEC_ENDPOINT_ACCOUNT: ${REACT_APP_HORUSEC_ENDPOINT_ACCOUNT}
      REACT_APP_HORUSEC_ENDPOINT_AUTH: ${REACT_APP_HORUSEC_ENDPOINT_AUTH}
      REACT_APP_KEYCLOAK_BASE_PATH: "http://keycloak:8080"
      REACT_APP_KEYCLOAK_CLIENT_ID: "account"
      REACT_APP_KEYCLOAK_REALM: "master"
