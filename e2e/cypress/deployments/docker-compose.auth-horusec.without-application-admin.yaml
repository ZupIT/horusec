version: '3.8'
services:
  postgresql:
    container_name: postgresql
    image: postgres:12
    ports:
      - "5432:5432"
    environment:
      POSTGRES_PASSWORD: root
      POSTGRES_USER: root
      POSTGRES_DB: horusec_db
    volumes:
      - /var/lib/postgres/db/data:/var/lib/postgresql/data_e2e_auth-horusec_without-application-admin
    tty: true
    logging:
      driver: json-file
      options:
        max-size: 10m
  horusec-account:
    build:
      context: ../../../
      dockerfile: ./horusec-account/deployments/Dockerfile
    depends_on:
      - "postgresql"
    restart: always
    container_name: horusec-account
    ports:
      - "8003:8003"
    environment:
      HORUSEC_PORT: "8003"
      HORUSEC_DISABLED_BROKER: "true"
      HORUSEC_DATABASE_SQL_URI: "postgresql://root:root@127.0.0.1:5432/horusec_db?sslmode=disable"
      HORUSEC_DATABASE_SQL_DIALECT: "postgres"
      HORUSEC_JWT_SECRET_KEY: "horusec-secret"
      HORUSEC_GRPC_AUTH_URL: "127.0.0.1:8007"
  horusec-auth:
    build:
      context: ../../../
      dockerfile: ./horusec-auth/deployments/Dockerfile
    depends_on:
      - "postgresql"
    restart: always
    container_name: horusec-auth
    ports:
      - "8006:8006"
      - "8007:8007"
    environment:
      HORUSEC_PORT: "8006"
      HORUSEC_GRPC_PORT: "8007"
      HORUSEC_DATABASE_SQL_URI: "postgresql://root:root@127.0.0.1:5432/horusec_db?sslmode=disable"
      HORUSEC_DATABASE_SQL_DIALECT: "postgres"
      HORUSEC_JWT_SECRET_KEY: "horusec-secret"
      HORUSEC_ENABLE_APPLICATION_ADMIN: "false"
      HORUSEC_AUTH_TYPE: "horusec"
      HORUSEC_DISABLED_BROKER: "true"
  horusec-analytic:
    build:
      context: ../../../
      dockerfile: ./horusec-analytic/deployments/Dockerfile
    depends_on:
      - "postgresql"
    restart: always
    container_name: horusec-analytic
    ports:
      - "8005:8005"
    environment:
      HORUSEC_PORT: "8005"
      HORUSEC_DATABASE_SQL_URI: "postgresql://root:root@127.0.0.1:5432/horusec_db?sslmode=disable"
      HORUSEC_DATABASE_SQL_DIALECT: "postgres"
      HORUSEC_GRPC_AUTH_URL: "127.0.0.1:8007"
  horusec-api:
    build:
      context: ../../../
      dockerfile: ./horusec-api/deployments/Dockerfile
    depends_on:
      - "postgresql"
    restart: always
    container_name: horusec-api
    ports:
      - "8000:8000"
    environment:
      HORUSEC_PORT: "8000"
      HORUSEC_DISABLED_BROKER: "true"
      HORUSEC_DATABASE_SQL_URI: "postgresql://root:root@127.0.0.1:5432/horusec_db?sslmode=disable"
      HORUSEC_DATABASE_SQL_DIALECT: "postgres"
      HORUSEC_JWT_SECRET_KEY: "horusec-secret"
      HORUSEC_GRPC_AUTH_URL: "127.0.0.1:8007"
  horusec-manager:
    build:
      context: ../../../
      dockerfile: ./horusec-manager/deployments/Dockerfile
    restart: always
    container_name: horusec-manager
    ports:
      - "18043:8080"
    environment:
      REACT_APP_HORUSEC_ENDPOINT_API: "http://127.0.0.1:8000"
      REACT_APP_HORUSEC_ENDPOINT_ANALYTIC: "http://127.0.0.1:8005"
      REACT_APP_HORUSEC_ENDPOINT_ACCOUNT: "http://127.0.0.1:8003"
      REACT_APP_HORUSEC_ENDPOINT_AUTH: "http://127.0.0.1:8006"

