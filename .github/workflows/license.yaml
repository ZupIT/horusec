name: License
on: [ "pull_request" ]
permissions: read-all
jobs:
  license:
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, '[skip ci]')"
    steps:
      - uses: actions/checkout@v2
      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.17
        id: go
      - name: license
        run: |
          export PATH=${PATH}:`go env GOPATH`/bin
          make license
