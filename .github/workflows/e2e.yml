name: e2e

on:
  pull_request:
    branches: [ "**" ]

jobs:
  e2e-cli:
    name: e2e-cli
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, '[skip cicd]')"
    steps:
      - name: Set up Go 1.14
        uses: actions/setup-go@v1
        with:
          go-version: 1.14
        id: go
      - name: Check out code
        uses: actions/checkout@v2
      - name: e2e
        run: make test-e2e-cli
  e2e-server-horusec:
