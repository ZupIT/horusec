name: e2e
on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

permissions:
  contents: write
jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        go-version:
          - 1.17
        os:
          - ubuntu-latest
          - windows-latest
          - macOS-latest
    if: "!contains(github.event.head_commit.message, '[skip ci]')"
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          submodules: true

      - name: Setup Golang
        uses: actions/setup-go@v3
        with:
          go-version: ${{ matrix.go-version }}

      - name: Download Examples repository
        run: |
          git clone https://github.com/ZupIT/horusec-examples-vulnerabilities.git ../horusec-examples-vulnerabilities

      - name: Setup docker for MacOS
        if: ${{ matrix.os == 'macos-latest' }}
        uses: docker-practice/actions-setup-docker@v1
        with:
          docker_buildx: false
      - name: Build local images
        if: ${{ matrix.os == 'ubuntu-latest' }}
        run: sh ./deployments/scripts/build-all-tools.sh
      - name: Run e2e analysis test for ${{ matrix.os }}
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
        run: go test -v ./e2e/analysis/... -timeout 60m -failfast -race
      - name: Run e2e commands test for ${{ matrix.os }}
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
        run: go test -v ./e2e/commands/... -timeout 60m -failfast -race
