name: e2e
on: [ "pull_request", "push" ]
permissions: read-all
jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        go-version:
          - 1.17
        os:
          - ubuntu-latest
          - macOS-latest
          - windows-latest
    if: "!contains(github.event.head_commit.message, '[skip ci]')"
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true
      - uses: actions/setup-go@v2
        with:
          go-version: ${{ matrix.go-version }}
      - name: test-e2e
        run: go test -v ./e2e/..