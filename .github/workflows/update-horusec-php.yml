name: Update-Horusec-Php

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Set the next version. Ex: (v0.0.1)'
        required: true

jobs:
  UpdateTool:
    runs-on: ubuntu-latest
    env:
      COSIGN_KEY_LOCATION: /tmp/cosign.key

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Cosign Installer
        uses: sigstore/cosign-installer@main
        with:
          cosign-release: 'v1.2.0'

      - name: Install cosign private key
        run: 'echo "$COSIGN_KEY" > $COSIGN_KEY_LOCATION'
        shell: bash
        env:
          COSIGN_KEY: ${{secrets.COSIGN_KEY}}

      - name: Docker Login
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v2
        with:
          push: true
          context: .
          file: ./internal/services/formatters/php/deployments/Dockerfile
          tags: |
            horuszup/horusec-php:${{ github.event.inputs.version }}
            horuszup/horusec-php:latest

      - name: Sign image
        run: |
          cosign sign -key $COSIGN_KEY_LOCATION horuszup/horusec-php:${{ github.event.inputs.version }}
          cosign sign -key $COSIGN_KEY_LOCATION horuszup/horusec-php:latest
        env:
          COSIGN_PASSWORD: ${{ secrets.COSIGN_PWD }}
