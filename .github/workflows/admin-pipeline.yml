name: HorusecAdminPipeline

on:
  pull_request:
    branches: [ "**" ]

jobs:
  install-build-test-fmt-lint:
    name: install-build-test-fmt-lint
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, '[skip ci]')"
    steps:
      - name: Set up Node 12
        uses: actions/setup-node@v1
        with:
          node-version: '12'
        id: node
      - name: Check out code
        uses: actions/checkout@v2
      - name: Setup External Dependences
        run: |
          make compose-horusec-admin
          cd horusec-admin
      - name: Install
        run: npm install
      - name: Lint
        run: npm run lint
      - name: build
        run: npm run build
