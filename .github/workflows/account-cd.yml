name: HorusecAccountPipelineCD

on:
  push:
    branches:
      - develop
      - master
      - staging
    paths:
      - horusec-account

jobs:
  deploy:
    name: deploy
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, '[skip cicd]')"
    steps:
      - name: Set up Go 1.14
        uses: actions/setup-go@v1
        with:
          go-version: 1.14
        id: go
      - name: Check out code
        uses: actions/checkout@v2
      - name: Deploy on dockerhub
        run: |
          CURRENT_BRANCH="$(echo ${GITHUB_REF##*/})"
          echo $CURRENT_BRANCH
