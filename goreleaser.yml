project_name: horusec
builds:
  - id: horusec
    env: [ CGO_ENABLED=0 ]
    main: ./cmd/app/main.go
    ldflags:
      - -X github.com/ZupIT/horusec/config.version={{ .Version }}
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - amd64
      - 386
changelog:
  skip: true
archives:
  - id: horusec
    builds:
      - horusec
    name_template: "{{ .ProjectName }}_{{ .Os }}_{{ .Arch }}"
    format: binary
    replacements:
      amd64: x64
      386: x86
      darwin: mac
      windows: win
checksum:
  disable: true
release:
  draft: true
