project_name: horusec
builds:
  - id: horusec
    env: [ CGO_ENABLED=0 ]
    main: ./cmd/app/main.go
    ldflags:
      - -X 'github.com/ZupIT/horusec/cmd/app/version.Version={{ .Env.CLI_VERSION }}'
      - -X 'github.com/ZupIT/horusec/cmd/app/version.Commit={{ .Commit }}'
      - -X 'github.com/ZupIT/horusec/cmd/app/version.Date={{ .Env.CURRENT_DATE }}'
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - amd64
      - arm64
      - 386
changelog:
  skip: true
archives:
  - id: horusec
    builds:
      - horusec
    name_template: "{{ .ProjectName }}_{{ .Os }}_{{ .Arch }}"
    format: binary
    replacements:
      amd64: x64
      386: x86
      aarch64: arm64
      darwin: mac
      windows: win
checksum:
  name_template: 'checksums.txt'
release:
  draft: true
  extra_files:
    - glob: deployments/cosign.pub
    - glob: ./tmp/horusec_linux_x86_stand_alone
    - glob: ./tmp/horusec_linux_x86_stand_alone.sig
    - glob: ./tmp/horusec_linux_x64_stand_alone
    - glob: ./tmp/horusec_linux_x64_stand_alone.sig
    - glob: ./tmp/horusec_linux_arm64_stand_alone
    - glob: ./tmp/horusec_linux_arm64_stand_alone.sig
    - glob: ./tmp/horusec_windows_x86_stand_alone.exe
    - glob: ./tmp/horusec_windows_x86_stand_alone.exe.sig
    - glob: ./tmp/horusec_windows_x64_stand_alone.exe
    - glob: ./tmp/horusec_windows_x64_stand_alone.exe.sig
    - glob: ./tmp/horusec_windows_arm64_stand_alone.exe
    - glob: ./tmp/horusec_windows_arm64_stand_alone.exe.sig
    - glob: ./tmp/horusec_mac_x64_stand_alone
    - glob: ./tmp/horusec_mac_x64_stand_alone.sig
    - glob: ./tmp/horusec_mac_arm64_stand_alone
    - glob: ./tmp/horusec_mac_arm64_stand_alone.sig
nfpms:
  - id: horusec
    package_name: horusec
    file_name_template: "{{ .ProjectName }}_{{ .Os }}_{{ .Arch }}"
    replacements:
      amd64: 64-bit
      386: 32-bit
      arm64: arm64
      darwin: mac
      windows: win
    homepage: https://horusec.io/
    maintainer: ZupIT <horusec@zup.com.br>
    description: Horusec is an open source tool that improves identification of vulnerabilities in your project with just one command.
    license: Apache 2.0
    formats:
      - deb
      - rpm
    suggests:
      - git
      - docker
    bindir: /usr/local/bin
    priority: extra
signs:
  - cmd: cosign
    stdin: '{{ .Env.COSIGN_PWD }}'
    args: ["sign-blob", "-key={{ .Env.COSIGN_KEY_LOCATION }}", "-output=${signature}", "${artifact}"]
    artifacts: all
docker_signs:
  - cmd: cosign
    args: ["sign", "-key={{ .Env.COSIGN_KEY_LOCATION }}", "${artifact}"]
    artifacts: all
    stdin: '{{ .Env.COSIGN_PWD }}'
dockers:
  - id: horusec
    goos: linux
    goarch: 
      - amd64
      - arm64
    ids:
      - horusec
    image_templates:
      - "horuszup/horusec-cli:latest"
      - "horuszup/horusec-cli:{{ .Tag }}"
      - "horuszup/horusec-cli:v{{ .Major }}"
    skip_push: false
    dockerfile: ./deployments/Dockerfile-gorelease
    use: docker
    build_flag_templates:
      - "--pull"
      - "--label=org.opencontainers.image.created={{.Date}}"
      - "--label=org.opencontainers.image.title={{.ProjectName}}"
      - "--label=org.opencontainers.image.revision={{.FullCommit}}"
      - "--label=org.opencontainers.image.version={{.Version}}"
    push_flags:
      - --tls-verify=false
