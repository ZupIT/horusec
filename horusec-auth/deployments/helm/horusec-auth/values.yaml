replicaCount: 1

image:
  repository: horuszup/horusec-auth
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: v1.5.2

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 8006
  targetPort: 8006

ingress:
  enabled: true
  hosts:
    - host: "auth-horus-dev.zup.com.br"
      paths:
        - /

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

env:
  - name: "HORUSEC_SWAGGER_HOST"
    value: "0.0.0.0"
  - name: "HORUSEC_PORT"
    value: "8006"
  - name: "HORUSEC_DATABASE_SQL_DIALECT"
    value: "postgres"
  - name: "HORUSEC_DATABASE_SQL_LOG_MODE"
    value: "false"
  - name: "HORUSEC_API_URL"
    value: ""
  - name: "HORUSEC_GRPC_PORT"
    value: "8007"
  - name: "HORUSEC_GRPC_USE_CERTS"
    value: "false"
  - name: "HORUSEC_GRPC_CERT_PATH"
    value: ""
  - name: "HORUSEC_GRPC_KEY_PATH"
    value: ""
  - name: "HORUSEC_BROKER_HOST"
    value: "rabbitmq"
  - name: "HORUSEC_BROKER_PORT"
    value: "5672"
  - name: "HORUSEC_DISABLED_BROKER"
    value: "false"
  - name: "HORUSEC_AUTH_TYPE"
    value: "horusec"
  - name: "HORUSEC_ENABLE_APPLICATION_ADMIN"
    value: "false"
  - name: "HORUSEC_KEYCLOAK_BASE_PATH"
    value: ""
  - name: "HORUSEC_KEYCLOAK_REALM"
    value: ""
  - name: "HORUSEC_KEYCLOAK_OTP"
    value: "false"
  - name: "HORUSEC_LDAP_BASE"
    value: ""
  - name: "HORUSEC_LDAP_HOST"
    value: ""
  - name: "HORUSEC_LDAP_PORT"
    value: "389"
  - name: "HORUSEC_LDAP_USESSL"
    value: "false"
  - name: "HORUSEC_LDAP_SKIP_TLS"
    value: "true"
  - name: "HORUSEC_LDAP_INSECURE_SKIP_VERIFY"
    value: "true"
  - name: "HORUSEC_LDAP_USERFILTER"
    value: ""
  - name: "HORUSEC_LDAP_GROUPFILTER"
    value: ""
  - name: "HORUSEC_LDAP_ADMIN_GROUP"
    value: ""

