# Default values for horusec-api-helm.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: horuszup/horusec-api
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: latest

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 8000
  targetPort: 8000

ingress:
  enabled: true
  hosts:
    - host: ""
      paths:
        - /

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

env:          
  - name: "HORUSEC_SWAGGER_HOST"
    value: "0.0.0.0"
  - name: "HORUSEC_API_URL"
    value: "http://0.0.0.0:8003"
  - name: "HORUSEC_MANAGER_URL"
    value: "http://0.0.0.0:8043"
  - name: "HORUSEC_BROKER_HOST"
    value: ""
  - name: "HORUSEC_BROKER_PORT"
    value: "5672"
  - name: "HORUSEC_PORT"
    value: "8000"
  - name: "HORUSEC_DATABASE_SQL_LOG_MODE"
    value: "false"
  - name: "HORUSEC_DATABASE_SQL_DIALECT"
    value: "postgres"

envFromSecret:
  - name: "HORUSEC_BROKER_USERNAME"
    key: "broker-username"
  - name: "HORUSEC_BROKER_PASSWORD"
    key: "broker-password"
  - name: "HORUSEC_DATABASE_SQL_URI"
    key: "database-uri"
  - name: "HORUSEC_JWT_SECRET_KEY"
    key: "jwt-token"
