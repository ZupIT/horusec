# Default values for horusec-messages.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: 671982376808.dkr.ecr.us-east-1.amazonaws.com/horusec-messages
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: latest

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext:
  privileged: true
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 8004
  targetPort: 8004
  
ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths: []
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

env:          
  - name: "HORUSEC_SWAGGER_HOST"
    value: "0.0.0.0"
  - name: "HORUSEC_BROKER_HOST"
    value: "horusec-mq-rabbitmq.horusec-dev.svc.cluster.local"
  - name: "HORUSEC_BROKER_PORT"
    value: "5672"
  - name: "HORUSEC_PORT"
    value: "8004"
  - name: "HORUSEC_SMTP_ADDRESS"
    value: "smtp.mailtrap.io"
  - name: "HORUSEC_SMTP_HOST"
    value: "smtp.mailtrap.io"
  - name: "HORUSEC_SMTP_PORT"
    value: "2525"
  - name: "HORUSEC_EMAIL_FROM"
    value: "horusec@zup.com.br"

envFromSecret:
  - name: "HORUSEC_BROKER_USERNAME"
    key: "broker-username"
  - name: "HORUSEC_BROKER_PASSWORD"
    key: "broker-password"
  - name: "HORUSEC_SMTP_USERNAME"
    key: "smtp-username"
  - name: "HORUSEC_SMTP_PASSWORD"
    key: "smtp-password"